<!DOCTYPE html>
<html>
  <head>
    <title>VR Tron</title>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="/assets/icon.ico">
  </head>
  <body>
  <audio id="audiobgm" loop>
    <source src="nyan.mp3" type="audio/mpeg">
  </audio>
  <!-- -->
    <div id="welcome-div" class="full-page-div bg">
      <div id = "welcome-page">　
        <div>
          <h2>Happy Trolling</h2>
          <ul>
            <li class="btn-block" id="fullscreen">
            <!--button id="fullscreen"　class = "text-block"-->
            Start Tron
            </li>
          </ul>
        </div>
      </div>
      <div id = "welcome-page-background" class="base-background"></div>
      <div id = "logo-background"></div>
    </div>

    <button id="btn-openModalUsername" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modal-username" style="display:none">Open Modal</button>

    <div class="modal fade" id="modal-username" data-backdrop="static" data-keyboard="false" role="dialog">
      <div class="modal-dialog">
      <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Please enter your username</h4>
          </div>
          <div class="modal-body">
            <input type="text" id="username" class="textbox-tron"  maxlength="12">
            <!--button type="button" class="btn btn-info btn-lg" id="submit-username">Submit</button-->
            <ul>
              <li class="btn-block" id="submit-username">
              <!--button id="fullscreen"　class = "text-block"-->
              Submit
              </li>
            </ul>
            <button id="btn-closeModalUsername" type="button" class="btn btn-default" data-dismiss="modal" style="display:none">Close</button>
          </div>
        </div>
      </div>
    </div>


    <div id="lobby-div"  class="full-page-div need-scroll-div" style="display:none; overflow:scroll;">
      <button id="btn-openModalRoom" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modal-roomname" style="display:none">Open Modal</button>
      <div class="modal fade" id="modal-roomname" role="dialog">
        <div class="modal-dialog">
        <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Please enter room name</h4>
            </div>
            <div class="modal-body">
              <input type="text" id="roomname" class="textbox-tron"  maxlength="20">
              <ul>
                <li class="btn-block" id="submit-roomname">
                Submit
                </li>
              </ul>
              <!--button type="button" class="btn btn-info btn-lg" id="submit-roomname">Submit</button-->
              <button id="btn-closeModalRoom" type="button" class="btn btn-default" data-dismiss="modal" style="display:none">Close</button>
            </div>
          </div>
        </div>
      </div>
      <ul>
        <li class="text-block">
          <h3>Room List</h3>
          <span id="btnCreateRoom" class="btn-block">Create Room</span>
        </li>
        <div id="divLobbyRoomList">
        </div>
      </ul>
      <div class="base-background"></div>
    </div>
    <div id="gameroom-div"  class="full-page-div need-scroll-div" style="display:none; overflow:scroll;">
      <ul>
        <li class="game-room-block" >
          <div id="troll-divGameRoomHead"></div>
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-8">
                <div class= "game-list-block">
                  <table class="table table-borderless">
                    <thead>
                      <tr>
                        <th>Player name </th>
                        <th> Role </th>
                        <th> Car type </th>
                        <th> Color </th>
                      </tr>
                    </thead>
                    <tbody id="divGameRoomBodyPre"></tbody>
                    <tbody>
                      <tr>
                        <th>
                          <span id="divPlayerName"></span>
                        </th>
                        <th>
                          <select id="selectRole">
                          </select>
                        </th>
                        <th>
                          <select id="selectCar">
                            <option selected value="tron">Tron</option>
                            <option value="black">Black Tron</option>
                            <option value="nyan">Nyan Cat</option>
                          </select>
                        </th>
                        <th class="cell">
                          <input id="selectWall" type="color" />
                          <!--select id="selectWall">
                            <option selected value="white">White</option>
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                            <option value="blue">Blue</option>
                            <option value="yellow">Yellow</option>
                            <option value="orange">Orange</option>
                            <option value="purple">Purple</option>
                            <option value="brown">Brown</option>
                          </select-->
                        </th>
                      </tr>
                    </tbody>
                    <tbody id="divGameRoomBodyPost"></tbody>
                  </table>
                </div>
              </div>
              <div class="col-sm-4 col-sm-pull-right">
                <div class="game-option-inline col-sm-12 col-xs-6">Floor:
                  <select id="selectFloor">
                    <option selected value="tron">Tron</option>
                    <option value="tron2">Tron2</option>
                    <option value="tron3">Tron3</option>
                    <option value="snow">Snow</option>
                    <option value="hell">Hell</option>
                    <option value="stone">Stone</option>
                  </select>
                </div>
                <div class="game-option-inline col-sm-12 col-xs-6">Bgm:
                  <select id="selectBgm">
                    <option selected value="nyan_cat">nyan cat</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-12">
                <div id="btnLeaveRoom" class="game-option-inline col-sm-6 col-xs-6">Leave Room</div>
                <div id="btnStartGame" class="game-option-inline col-sm-6 col-xs-6">Start Game</div>
              </div>
            </div>

          </div>
        </li>
      </ul>
      <div class="base-background"></div>
    </div>
    <div id="loading-div" class="full-page-div" style="display:none"></div>
    <div id="loading-div2" class="full-page-div" style="display:none"></div>

    <div id="game-div" class="full-page-div" style="display:none"></div>

    <div id="result-div" class="full-page-div need-scroll-div" style="display:none; overflow:scroll;">
      <ul>
        <li class="text-block" >
          <table id="troll-result" class="large-only table"></table>
          <span id="btnBackLobby" class="btn-block">Back to Lobby</span>
        </li>
      </ul>
    </div>

    <script src="3rdparty/socket.io-client/socket.io.js"></script>

    <script src="js/threejs/StereoEffect.js"></script>
    <script src="js/threejs/DeviceOrientationControls.js"></script>
    <script src="js/threejs/OrbitControls.js"></script>
    <script src="js/threejs/ColladaLoader.js"></script>

    <script src="js/script.js"></script>
    <script src="js/bundle.js"></script-->
    <script src="js/resultBundle.js"></script>
</body>
  </html>
